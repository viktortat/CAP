{% load bootstrap3 %}
{% block content %}

	<a href="{%url 'mytasks'%}">Назад</a>
	
	<form   method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}

		{% endbuttons %}
    </form>
	
</div>
{% endblock %}
