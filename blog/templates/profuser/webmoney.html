{% extends 'profuser/base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content-title %}
Пополнение рекламного счета
{% endblock %}
{% block content %}
 
<div>
	<h5>Пополнение на сумму {{money}}</h5>
		<form action="https://merchant.webmoney.ru/lmi/payment.asp" method="post" accept-charset="windows-1251">
			<input type="hidden" name="LMI_PAYMENT_AMOUNT" value="{{money}}">
			<input type="hidden" name="LMI_PAYMENT_DESC" value="Пополнение счета на WMR-LOVE.COM">
			<input type="hidden" name="LMI_PAYMENT_NO" value="{{user}}">
			<input type="hidden" name="LMI_PAYEE_PURSE" value="R677889452589">
			<input type="hidden" name="test" value="{{user}}">
			<input type="submit" value="Перейти на сайт Web Money для оплаты" id="return_button">
		</form>
</div>
{% endblock %}
